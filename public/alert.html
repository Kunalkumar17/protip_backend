<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tip Alert</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  background:transparent;
  overflow:hidden;
  font-family:Inter, Segoe UI, system-ui, sans-serif;
}

/* container animation */
#alert-container{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%, -50%) scale(.85);
  opacity:0;
  visibility:hidden;
  transition:all .35s cubic-bezier(.2,.8,.2,1);
}

#alert-container.show{
  transform:translate(-50%, -50%) scale(1);
  opacity:1;
  visibility:visible;
}

/* main card */
.alert-box{
  min-width:420px;
  padding:40px 70px;
  border-radius:24px;
  text-align:center;

  /* glass background */
  background:rgba(15,15,18,.75);
  backdrop-filter:blur(14px);

  /* soft glow border */
  border:1px solid rgba(255,255,255,.08);

  /* neon glow */
  box-shadow:
    0 0 25px rgba(255,235,59,.25),
    0 10px 40px rgba(0,0,0,.6);
}

/* name */
#tipper-name{
  font-size:40px;
  font-weight:600;
  color:#e5e7eb;
  letter-spacing:.5px;
}

/* amount */
.tip-amount{
  font-size:56px;
  font-weight:800;
  margin:18px 0;

  background:linear-gradient(90deg,#ffe066,#ffeb3b,#fff176);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;

  text-shadow:0 0 20px rgba(255,235,59,.5);
}

/* message */
#tip-message{
  font-size:28px;
  color:#9ca3af;
  max-width:360px;
  margin:0 auto;
  line-height:1.5;
  font-style:italic;
}

/* sparkle */
.sparkle,.confetti{
  position:absolute;
}

.sparkle{
  width:14px;
  height:14px;
  background:white;
  opacity:.9;
  clip-path:polygon(
    50% 0%,61% 35%,98% 35%,
    68% 57%,79% 91%,50% 70%,
    21% 91%,32% 57%,2% 35%,39% 35%
  );
  animation:sparkle 2s forwards;
}

@keyframes sparkle{
  0%{opacity:0;transform:scale(.5)}
  40%{opacity:1}
  100%{opacity:0;transform:translateY(-120px) scale(1.2)}
}

/* confetti */
.confetti{
  width:8px;
  height:12px;
  border-radius:2px;
  animation:fall 3s forwards;
}

@keyframes fall{
  0%{opacity:1;transform:translateY(-40px)}
  100%{opacity:0;transform:translateY(650px) rotate(720deg)}
}
</style>
</head>

<body>

<div id="alert-container">
  <div class="alert-box">
    <div id="tipper-name">Anonymous</div>
    <div class="tip-amount" id="tip-amount">₹0.00</div>
    <div id="tip-message"></div>
  </div>
</div>

<script>
let isPlaying=false;
const queue=[];

function sparkles(){
  const box=document.querySelector(".alert-box");
  for(let i=0;i<15;i++){
    const s=document.createElement("div");
    s.className="sparkle";
    s.style.left=Math.random()*100+"%";
    box.appendChild(s);
    setTimeout(()=>s.remove(),2000);
  }
}

function confetti(){
  const colors=["#ffeb3b","#ff6b9d","#8b5cf6"];
  for(let i=0;i<30;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"%";
    c.style.background=colors[Math.floor(Math.random()*3)];
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),3000);
  }
}

function play(tip){
  isPlaying=true;

  document.getElementById("tipper-name").textContent=
    tip.user||tip.name||"Anonymous";

  document.getElementById("tip-amount").textContent=
    "₹"+Number(tip.amount||0).toFixed(2);

  const msg=document.getElementById("tip-message");
  msg.textContent=tip.message?'"'+tip.message+'"':"";

  const el=document.getElementById("alert-container");
  el.classList.add("show");

  sparkles();
  confetti();

  setTimeout(()=>{
    el.classList.remove("show");
    isPlaying=false;
    next();
  },5000);
}

function next(){
  if(queue.length && !isPlaying) play(queue.shift());
}

function showAlert(tip){
  queue.push(tip);
  next();
}

/* websocket */

function connect(){
  const ws=new WebSocket(
    (location.protocol==="https:"?"wss://":"ws://")+location.host
  );

  ws.onmessage=e=>showAlert(JSON.parse(e.data));
  ws.onclose=()=>setTimeout(connect,3000);
}

connect();
</script>

</body>
</html>
